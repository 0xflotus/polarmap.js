<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/leaflet.css" />

  <!-- Load required libraries -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/proj4-compressed.js"></script>
  <script src="js/proj4leaflet.js"></script>
  <script src="js/polarmap.js"></script>

  <!-- Demo javascript -->
  <script src="js/autosize.js"></script>
  <script src="demo.js"></script>

  <title>PolarMap.js Demo</title>

  <style>
    body {
      padding: 0px;
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #xmap {
      width: 80%;
      height: 100%;
    }

    #controls {
      position: absolute;
      right: 10px;
      width: 17%;
      height: 50px;
      z-index: 2;
      padding: 0px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h4>Demo</h4>

    <p>
      Select
      <select id='selbasemap'>
        <option value='osm_tile_map@EPSG3857' selected>OSM Tile Map EPSG3857</option>
        <option value='opencyclemap@EPSG3857'>OpenCycleMap EPSG3857</option>
        <option value='jotunheimen@EPSG32632'>jotunheimen EPSG32632</option>
      </select>
    </p>

    <p>
      <button onclick="Demo.changeBaseMap()">Change BaseMap</button>
    </p>

    <p>
      <button onclick="Demo.gotoMap(0)">Goto (Market Mall)</button><br>
      <button onclick="Demo.gotoMap(1)">Goto (UoC)</button>
    </p>

    <p>
      <button onclick="Demo.add_layer('mark1')">Add Layer (marker)</button><br>
      <button onclick="Demo.showhide_toggle('mark1')">Show/Hide (McHall marker layer)</button><br>
      <button onclick="Demo.remove_layer('mark1')">Remove Layer (marker)</button>
    </p>
  </div>
  <div id="msg">Please wait, loading EPSG and ESRI meta files&hellip;</div>
  <div id="xmap"></div>
</body>
</html>
